<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script>
    $("#submitBtn").on('click', function(event) {
        event.preventDefault();
        var photo = $("#photo").val();
        var name = $("#name").val();
        var Q1 = $("#question1").val();
        var Q2 = $("#question2").val();
        var Q3 = $("#question3").val();
        var Q4 = $("#question4").val();
        var Q5 = $("#question5").val();
        var Q6 = $("#question6").val();
        var Q7 = $("#question7").val();
        var Q8 = $("#question8").val();
        var Q9 = $("#question9").val();
        var Q10 = $("#question10").val();

        var anwsers = {
            scores: [Q1,
                Q2,
                Q3,
                Q4,
                Q5,
                Q6,
                Q7,
                Q8,
                Q9,
                Q10
            ],
            photo: photo,
            name: name

        }
        console.log(anwsers)
        var url = window.location.origin + "app/data/friends"

        $.post(url, anwsers, function(data, err) {
            if (err) throw err
            console.log(data)
            $("#newfriend").text(data.name);
            $("#newfriendPhoto").attr("src", data.photo);

        })


    });
</script>
